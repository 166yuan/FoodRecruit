						</h1>

			</div>
		</div>
		<!-- /.page-header -->
		
		<!--表单开始-->	
		<div>
			<form class="form-horizontal" role="form">
			
			  <div class="form-group">
			    <label for="inputName" class="col-sm-4 control-label">实验名称</label>
			    <div class="col-sm-4">
			      <input type="text" class="form-control" id="name" placeholder="name">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputContent" class="col-sm-4 control-label">实验内容</label>
			    <div class="col-sm-5">
			    	<textarea class="form-control" rows="5" id="content" placeholder="content"></textarea>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputType" class="col-sm-4 control-label">实验性质</label>
			    <div class="col-sm-2">
			     	<select class="form-control">
					  <option>院级创新项目</option>
					  <option>校级创新项目</option>
					  <option>省级创新项目</option>
					  <option>国家级创新项目</option>
					  <option>普通项目</option>
					</select>
			    </div>
			  </div>
			  
			   <div class="form-group">
			    <label for="inputTime" class="col-sm-4 control-label">实验时间</label>
			    <div class="col-sm-2">
			    	<input type="text" class="form-control" id="time" placeholder="time" >
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputLinkman" class="col-sm-4 control-label">联系人</label>
			    <div class="col-sm-2">
			    	<input type="text" class="form-control" id="linkman" placeholder="linkman" >
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputRole" class="col-sm-4 control-label">职称</label>
			    <div class="col-sm-2">
			    	<input type="text" class="form-control" id="Role" placeholder="Role" >
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputPhoneNumber" class="col-sm-4 control-label">电话（长短号）</label>
			    <div class="col-sm-2">
			    	<input type="text" class="form-control" id="phoneNumber" placeholder="phoneNumber" >
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputQQ" class="col-sm-4 control-label">QQ</label>
			    <div class="col-sm-2">
			    	<input type="text" class="form-control" id="QQ" placeholder="QQ" >
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
			    <div class="col-sm-2">
			      <input type="email" class="form-control" id="Email" placeholder="Email">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputCount" class="col-sm-4 control-label">需要助手人数</label>
			    <div class="col-sm-2">
			    	<input type="text" class="form-control" id="count" placeholder="count" >
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputRemark" class="col-sm-4 control-label">备注</label>
			    <div class="col-sm-5">
			    	<textarea class="form-control" rows="5" id="remark" placeholder="remark"></textarea>
			    </div>
			  </div>
			
			  
			  <div class="form-group">
			    <div class="col-sm-offset-6 col-sm-6">
			      <button type="submit" class="btn btn-default">确认发布</button>
			    </div>
			  </div>
			</form>
